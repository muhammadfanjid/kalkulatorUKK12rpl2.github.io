<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR HANDPHONE IPHONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: rgb(7, 7, 7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 260px;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 32px;
            text-align: right;
            border: none;
            padding: 1px;
            margin-bottom: 3px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-zero {
            width: 130px; /* Make the 0 button wider */
        }
        .button:hover {
            background-color: #ddd;
        }
        .button:active {
            background-color: #b4b2b2;
        }
        .equal-button {
            background-color: #f99e0c;
            color: white;
        }
        .clear-button {
            background-color: #9c9a9a;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="button-row">
        <button class="button clear-button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendToDisplay('DE')">DE</button>
        <button class="button" onclick="appendToDisplay('%')">%</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
    </div>
    <div class="button-row">
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="button-row">
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="button-row">
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>0
        <button class="button" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="button-row">
        <button class="button button-zero" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button equal-button" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        // Jika tombol DE ditekan, hapus satu karakter
        if (value === 'DE') {
            document.getElementById('display').value = document.getElementById('display').value.slice(0, -1);
        } else if (value === '%') {
            // Jika tombol % ditekan, konversi ke persentase
            const currentValue = document.getElementById('display').value;
            if (currentValue !== '') {
                document.getElementById('display').value = parseFloat(currentValue) / 100;
            }
        } else {
            // Jika tombol angka atau operator lain ditekan, tambahkan ke tampilan
            document.getElementById('display').value += value;
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        try {
            const result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    // Function to handle keyboard inputs
    document.addEventListener('keydown', function(event) {
        const key = event.key;

        // Handle backspace (DE), C, numbers, operators, and enter (equals)
        if (key === 'Backspace') {
            appendToDisplay('DE');
        } else if (key === 'c' || key === 'C') {
            clearDisplay();
        } else if (key === 'Enter') {
            calculateResult();
        } else if (key === '1' || key === '2' || key === '3' || key === '4' || key === '5' || key === '6' || key === '7' || key === '8' || key === '9' || key === '0') {
            appendToDisplay(key);
        } else if (key === '+' || key === '-' || key === '*' || key === '/' || key === '%') {
            appendToDisplay(key);
        } else if (key === '.') {
            appendToDisplay('.');
        }
    });
</script>

</body>
</html>
